<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Monitoring Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .stat-card h3 {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }
        .status-online {
            color: #4CAF50;
        }
        .status-offline {
            color: #f44336;
        }
        .table-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9em;
        }
        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        tr:hover {
            background: #f8f9fa;
        }
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
        }
        .badge-online {
            background: #d4edda;
            color: #155724;
        }
        .badge-offline {
            background: #f8d7da;
            color: #721c24;
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2em;
        }
        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            margin-top: 20px;
            transition: transform 0.3s;
        }
        .refresh-btn:hover {
            transform: scale(1.05);
        }
        .last-update {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9em;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üñ•Ô∏è Website Monitoring Dashboard</h1>
            <p class="subtitle">Real-time monitoring system status</p>
        </header>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <h3>Total Websites</h3>
                <div class="value" id="totalSites">-</div>
            </div>
            <div class="stat-card">
                <h3>Online</h3>
                <div class="value status-online" id="onlineSites">-</div>
            </div>
            <div class="stat-card">
                <h3>Offline</h3>
                <div class="value status-offline" id="offlineSites">-</div>
            </div>
            <div class="stat-card">
                <h3>Uptime</h3>
                <div class="value" id="uptime">-</div>
            </div>
        </div>

        <div class="table-container">
            <div id="loadingMessage" class="loading">Loading data...</div>
            <div id="errorMessage" class="error" style="display: none;"></div>
            <table id="monitoringTable" style="display: none;">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Website Name</th>
                        <th>URL</th>
                        <th>Status</th>
                        <th>Response Time</th>
                        <th>Last Check</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
            <div style="text-align: center;">
                <button class="refresh-btn" onclick="loadData()">üîÑ Refresh Data</button>
            </div>
        </div>

        <div class="last-update">
            Last updated: <span id="lastUpdate">-</span>
        </div>
    </div>

    <script>
        const SHEET_ID = '1LtXcUBrG5kfT8lzs62QZ8v74fNiEjD9hDG6OVFX4Kfo';
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

        async function loadData() {
            const loadingMessage = document.getElementById('loadingMessage');
            const errorMessage = document.getElementById('errorMessage');
            const table = document.getElementById('monitoringTable');
            
            loadingMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            table.style.display = 'none';

            try {
                const response = await fetch(SHEET_URL);
                const text = await response.text();
                
                // Parse Google Sheets JSON response
                const jsonData = JSON.parse(text.substring(47).slice(0, -2));
                const rows = jsonData.table.rows;
                
                if (rows.length < 2) {
                    throw new Error('No data found in the sheet');
                }

                // Skip header row and process data
                const data = rows.slice(1).map(row => ({
                    name: row.c[0]?.v || 'N/A',
                    url: row.c[1]?.v || 'N/A',
                    status: row.c[2]?.v || 'Unknown',
                    responseTime: row.c[3]?.v || 'N/A',
                    lastCheck: row.c[4]?.v || 'N/A'
                }));

                // Update statistics
                updateStats(data);

                // Update table
                updateTable(data);

                // Update last update time
                document.getElementById('lastUpdate').textContent = new Date().toLocaleString();

                loadingMessage.style.display = 'none';
                table.style.display = 'table';

            } catch (error) {
                console.error('Error loading data:', error);
                loadingMessage.style.display = 'none';
                errorMessage.style.display = 'block';
                errorMessage.textContent = '‚ùå Error loading data. Please check if the Google Sheet is publicly accessible.';
            }
        }

        function updateStats(data) {
            const total = data.length;
            const online = data.filter(site => site.status.toLowerCase() === 'online').length;
            const offline = total - online;
            const uptime = total > 0 ? ((online / total) * 100).toFixed(1) + '%' : '0%';

            document.getElementById('totalSites').textContent = total;
            document.getElementById('onlineSites').textContent = online;
            document.getElementById('offlineSites').textContent = offline;
            document.getElementById('uptime').textContent = uptime;
        }

        function updateTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            data.forEach((site, index) => {
                const row = document.createElement('tr');
                const isOnline = site.status.toLowerCase() === 'online';
                
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td><strong>${site.name}</strong></td>
                    <td><a href="${site.url}" target="_blank" style="color: #667eea;">${site.url}</a></td>
                    <td><span class="status-badge ${isOnline ? 'badge-online' : 'badge-offline'}">${site.status}</span></td>
                    <td>${site.responseTime}</td>
                    <td>${site.lastCheck}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // Load data on page load
        loadData();

        // Auto refresh every 60 seconds
        setInterval(loadData, 60000);
    </script>
</body>
</html>
