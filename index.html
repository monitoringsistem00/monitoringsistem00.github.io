<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Monitoring Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }
        h1 {
            color: #1e3c72;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        .live-indicator {
            position: absolute;
            top: 30px;
            right: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: #e8f5e9;
            padding: 10px 20px;
            border-radius: 25px;
        }
        .live-dot {
            width: 12px;
            height: 12px;
            background: #4CAF50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .live-text {
            color: #2e7d32;
            font-weight: bold;
            font-size: 0.9em;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-align: center;
            transition: transform 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .stat-card h3 {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #1e3c72;
        }
        .status-online {
            color: #4CAF50 !important;
        }
        .status-offline {
            color: #f44336 !important;
        }
        .status-warning {
            color: #ff9800 !important;
        }
        .table-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow-x: auto;
        }
        .filter-controls {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        .filter-controls input {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            flex: 1;
            min-width: 250px;
        }
        .filter-controls select {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9em;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        tr:hover {
            background: #f8f9fa;
        }
        .status-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
        }
        .badge-online {
            background: #d4edda;
            color: #155724;
        }
        .badge-offline {
            background: #f8d7da;
            color: #721c24;
        }
        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2em;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1e3c72;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .refresh-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .btn {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: transform 0.3s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .last-update {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9em;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="live-indicator">
                <div class="live-dot"></div>
                <span class="live-text">LIVE</span>
            </div>
            <h1>üåê Real-Time Monitoring Dashboard</h1>
            <p class="subtitle">Live system monitoring with auto-refresh</p>
        </header>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <h3>Total Items</h3>
                <div class="value" id="totalItems">-</div>
            </div>
            <div class="stat-card">
                <h3>Active</h3>
                <div class="value status-online" id="activeItems">-</div>
            </div>
            <div class="stat-card">
                <h3>Inactive</h3>
                <div class="value status-offline" id="inactiveItems">-</div>
            </div>
            <div class="stat-card">
                <h3>Success Rate</h3>
                <div class="value" id="successRate">-</div>
            </div>
        </div>

        <div class="table-container">
            <div class="filter-controls">
                <input type="text" id="searchInput" placeholder="üîç Search...">
                <select id="statusFilter">
                    <option value="all">All Status</option>
                    <option value="online">Online</option>
                    <option value="offline">Offline</option>
                    <option value="warning">Warning</option>
                </select>
                <select id="refreshInterval">
                    <option value="5000">Refresh: 5s</option>
                    <option value="10000" selected>Refresh: 10s</option>
                    <option value="30000">Refresh: 30s</option>
                    <option value="60000">Refresh: 1min</option>
                </select>
            </div>

            <div id="loadingMessage" class="loading">
                <div class="spinner"></div>
                Loading data...
            </div>
            <div id="errorMessage" class="error" style="display: none;"></div>
            
            <table id="monitoringTable" style="display: none;">
                <thead>
                    <tr id="tableHeader">
                        <!-- Headers will be generated dynamically -->
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
            
            <div id="noData" class="no-data" style="display: none;">
                üìä No data available
            </div>

            <div class="refresh-controls">
                <button class="btn" onclick="loadData()">üîÑ Refresh Now</button>
                <button class="btn btn-secondary" onclick="toggleAutoRefresh()">
                    <span id="autoRefreshText">‚è∏Ô∏è Pause Auto-Refresh</span>
                </button>
            </div>
        </div>

        <div class="last-update">
            Last updated: <span id="lastUpdate">-</span> | 
            Next refresh in: <span id="countdown">-</span>s
        </div>
    </div>

    <script>
        const SHEET_ID = '1Y9bxylcNUyc5lUFh9qW2tEzMgUp7rNty3YSvIprhO4g';
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

        let autoRefreshEnabled = true;
        let refreshIntervalId = null;
        let countdownIntervalId = null;
        let currentInterval = 10000; // default 10 seconds
        let allData = [];
        let headers = [];

        async function loadData() {
            const loadingMessage = document.getElementById('loadingMessage');
            const errorMessage = document.getElementById('errorMessage');
            const table = document.getElementById('monitoringTable');
            const noData = document.getElementById('noData');
            
            try {
                const response = await fetch(SHEET_URL);
                if (!response.ok) throw new Error('Failed to fetch data');
                
                const text = await response.text();
                const jsonData = JSON.parse(text.substring(47).slice(0, -2));
                const rows = jsonData.table.rows;
                
                if (rows.length < 1) {
                    throw new Error('No data found in the sheet');
                }

                // Get headers
                headers = rows[0].c.map(cell => cell?.v || '');
                
                // Get data rows
                allData = rows.slice(1).map(row => {
                    const rowData = {};
                    row.c.forEach((cell, index) => {
                        rowData[headers[index]] = cell?.v || 'N/A';
                    });
                    return rowData;
                });

                // Update UI
                updateStats(allData);
                updateTableHeaders();
                applyFilters();

                document.getElementById('lastUpdate').textContent = new Date().toLocaleString();
                
                loadingMessage.style.display = 'none';
                errorMessage.style.display = 'none';
                
                if (allData.length === 0) {
                    table.style.display = 'none';
                    noData.style.display = 'block';
                } else {
                    table.style.display = 'table';
                    noData.style.display = 'none';
                }

                // Reset countdown
                startCountdown();

            } catch (error) {
                console.error('Error loading data:', error);
                loadingMessage.style.display = 'none';
                errorMessage.style.display = 'block';
                errorMessage.textContent = '‚ùå Error loading data. Please check if the Google Sheet is publicly accessible and the link is correct.';
                table.style.display = 'none';
            }
        }

        function updateStats(data) {
            const total = data.length;
            
            // Try to find status-like columns
            let active = 0;
            let inactive = 0;
            
            data.forEach(row => {
                const statusValue = Object.values(row).join(' ').toLowerCase();
                if (statusValue.includes('online') || statusValue.includes('active') || statusValue.includes('success')) {
                    active++;
                } else if (statusValue.includes('offline') || statusValue.includes('inactive') || statusValue.includes('failed')) {
                    inactive++;
                }
            });
            
            const successRate = total > 0 ? ((active / total) * 100).toFixed(1) + '%' : '0%';

            document.getElementById('totalItems').textContent = total;
            document.getElementById('activeItems').textContent = active;
            document.getElementById('inactiveItems').textContent = inactive;
            document.getElementById('successRate').textContent = successRate;
        }

        function updateTableHeaders() {
            const headerRow = document.getElementById('tableHeader');
            headerRow.innerHTML = headers.map(header => `<th>${header}</th>`).join('');
        }

        function updateTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            data.forEach((row, index) => {
                const tr = document.createElement('tr');
                
                headers.forEach(header => {
                    const td = document.createElement('td');
                    const value = row[header];
                    
                    // Check if value indicates status
                    const valueLower = String(value).toLowerCase();
                    if (valueLower === 'online' || valueLower === 'active' || valueLower === 'success') {
                        td.innerHTML = `<span class="status-badge badge-online">${value}</span>`;
                    } else if (valueLower === 'offline' || valueLower === 'inactive' || valueLower === 'failed') {
                        td.innerHTML = `<span class="status-badge badge-offline">${value}</span>`;
                    } else if (valueLower === 'warning' || valueLower === 'pending') {
                        td.innerHTML = `<span class="status-badge badge-warning">${value}</span>`;
                    } else if (String(value).startsWith('http')) {
                        td.innerHTML = `<a href="${value}" target="_blank" style="color: #1e3c72;">${value}</a>`;
                    } else {
                        td.textContent = value;
                    }
                    
                    tr.appendChild(td);
                });
                
                tbody.appendChild(tr);
            });
        }

        function applyFilters() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;

            let filtered = allData.filter(row => {
                // Search filter
                const rowText = Object.values(row).join(' ').toLowerCase();
                const matchesSearch = rowText.includes(searchText);

                // Status filter
                let matchesStatus = true;
                if (statusFilter !== 'all') {
                    matchesStatus = rowText.includes(statusFilter);
                }

                return matchesSearch && matchesStatus;
            });

            updateTable(filtered);
        }

        function startCountdown() {
            if (countdownIntervalId) clearInterval(countdownIntervalId);
            
            let secondsLeft = currentInterval / 1000;
            document.getElementById('countdown').textContent = secondsLeft;
            
            countdownIntervalId = setInterval(() => {
                secondsLeft--;
                document.getElementById('countdown').textContent = secondsLeft;
                if (secondsLeft <= 0) {
                    clearInterval(countdownIntervalId);
                }
            }, 1000);
        }

        function toggleAutoRefresh() {
            autoRefreshEnabled = !autoRefreshEnabled;
            const btn = document.getElementById('autoRefreshText');
            
            if (autoRefreshEnabled) {
                btn.textContent = '‚è∏Ô∏è Pause Auto-Refresh';
                startAutoRefresh();
            } else {
                btn.textContent = '‚ñ∂Ô∏è Resume Auto-Refresh';
                if (refreshIntervalId) clearInterval(refreshIntervalId);
                if (countdownIntervalId) clearInterval(countdownIntervalId);
                document.getElementById('countdown').textContent = 'Paused';
            }
        }

        function startAutoRefresh() {
            if (refreshIntervalId) clearInterval(refreshIntervalId);
            
            refreshIntervalId = setInterval(() => {
                if (autoRefreshEnabled) {
                    loadData();
                }
            }, currentInterval);
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', applyFilters);
        document.getElementById('statusFilter').addEventListener('change', applyFilters);
        document.getElementById('refreshInterval').addEventListener('change', (e) => {
            currentInterval = parseInt(e.target.value);
            if (autoRefreshEnabled) {
                startAutoRefresh();
            }
        });

        // Initial load
        loadData();
        startAutoRefresh();
    </script>
</body>
</html>
