<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Website Monitoring</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #ff4444;
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 0.5em;
            font-weight: bold;
            animation: pulse 2s infinite;
        }
        .live-dot {
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: blink 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        .stat-card:hover::before {
            left: 100%;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .stat-card h3 {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }
        .status-online {
            color: #4CAF50;
        }
        .status-offline {
            color: #f44336;
        }
        .status-warning {
            color: #ff9800;
        }
        .table-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow-x: auto;
        }
        .filter-section {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            align-items: center;
        }
        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .filter-btn:hover, .filter-btn.active {
            background: #667eea;
            color: white;
        }
        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 10px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 1em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        tr:hover {
            background: #f8f9fa;
        }
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
        }
        .badge-online {
            background: #d4edda;
            color: #155724;
        }
        .badge-offline {
            background: #f8d7da;
            color: #721c24;
        }
        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: blink 2s infinite;
        }
        .dot-online {
            background: #28a745;
        }
        .dot-offline {
            background: #dc3545;
        }
        .dot-warning {
            background: #ffc107;
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: #667eea;
            font-size: 1.2em;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        .refresh-info {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9em;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .countdown {
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 15px;
            font-weight: bold;
        }
        .response-time {
            font-family: monospace;
            font-weight: bold;
        }
        .fast {
            color: #28a745;
        }
        .medium {
            color: #ffc107;
        }
        .slow {
            color: #dc3545;
        }
        .url-link {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s;
        }
        .url-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>
                    üñ•Ô∏è Real-Time Website Monitoring
                    <span class="live-indicator">
                        <span class="live-dot"></span>
                        LIVE
                    </span>
                </h1>
            </div>
        </header>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <h3>üìä Total Websites</h3>
                <div class="value" id="totalSites">0</div>
            </div>
            <div class="stat-card">
                <h3>‚úÖ Online</h3>
                <div class="value status-online" id="onlineSites">0</div>
            </div>
            <div class="stat-card">
                <h3>‚ùå Offline</h3>
                <div class="value status-offline" id="offlineSites">0</div>
            </div>
            <div class="stat-card">
                <h3>‚ö†Ô∏è Warning</h3>
                <div class="value status-warning" id="warningSites">0</div>
            </div>
            <div class="stat-card">
                <h3>‚è±Ô∏è Avg Response</h3>
                <div class="value" id="avgResponse">0ms</div>
            </div>
            <div class="stat-card">
                <h3>üìà Uptime</h3>
                <div class="value" id="uptime">0%</div>
            </div>
        </div>

        <div class="table-container">
            <div class="filter-section">
                <button class="filter-btn active" onclick="filterStatus('all')">All</button>
                <button class="filter-btn" onclick="filterStatus('online')">‚úÖ Online</button>
                <button class="filter-btn" onclick="filterStatus('offline')">‚ùå Offline</button>
                <button class="filter-btn" onclick="filterStatus('warning')">‚ö†Ô∏è Warning</button>
                <input type="text" class="search-box" id="searchBox" placeholder="üîç Search websites..." oninput="searchTable()">
            </div>

            <div id="loadingMessage" class="loading">
                <div class="spinner"></div>
                Loading real-time data...
            </div>
            <div id="errorMessage" class="error" style="display: none;"></div>
            <table id="monitoringTable" style="display: none;">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Website Name</th>
                        <th>URL</th>
                        <th>Status</th>
                        <th>Response Time</th>
                        <th>Last Check</th>
                        <th>Uptime %</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>

        <div class="refresh-info">
            <span>üîÑ Auto-refresh in:</span>
            <span class="countdown" id="countdown">10s</span>
            <span>|</span>
            <span>Last updated: <strong id="lastUpdate">-</strong></span>
        </div>
    </div>

    <script>
        const SHEET_ID = '1LtXcUBrG5kfT8lzs62QZ8v74fNiEjD9hDG6OVFX4Kfo';
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;
        const REFRESH_INTERVAL = 10000; // 10 seconds for real-time updates
        
        let allData = [];
        let currentFilter = 'all';
        let countdownTimer;
        let refreshTimer;
        let secondsLeft = REFRESH_INTERVAL / 1000;

        async function loadData() {
            const loadingMessage = document.getElementById('loadingMessage');
            const errorMessage = document.getElementById('errorMessage');
            const table = document.getElementById('monitoringTable');

            try {
                const response = await fetch(SHEET_URL + '&_=' + new Date().getTime());
                const text = await response.text();
                
                const jsonData = JSON.parse(text.substring(47).slice(0, -2));
                const rows = jsonData.table.rows;
                
                if (rows.length < 2) {
                    throw new Error('No data found in the sheet');
                }

                allData = rows.slice(1).map(row => ({
                    name: row.c[0]?.v || 'N/A',
                    url: row.c[1]?.v || 'N/A',
                    status: row.c[2]?.v || 'Unknown',
                    responseTime: row.c[3]?.v || 'N/A',
                    lastCheck: row.c[4]?.v || 'N/A',
                    uptime: row.c[5]?.v || 'N/A'
                }));

                updateStats(allData);
                updateTable(allData);
                document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();

                loadingMessage.style.display = 'none';
                errorMessage.style.display = 'none';
                table.style.display = 'table';

            } catch (error) {
                console.error('Error loading data:', error);
                loadingMessage.style.display = 'none';
                errorMessage.style.display = 'block';
                errorMessage.innerHTML = '‚ùå Error loading data. Make sure the Google Sheet is publicly accessible.<br><small>Retrying in ' + (REFRESH_INTERVAL/1000) + ' seconds...</small>';
            }
        }

        function updateStats(data) {
            const total = data.length;
            const online = data.filter(site => site.status.toLowerCase() === 'online').length;
            const offline = data.filter(site => site.status.toLowerCase() === 'offline').length;
            const warning = data.filter(site => site.status.toLowerCase() === 'warning').length;
            
            const responseTimes = data
                .map(site => parseInt(site.responseTime))
                .filter(time => !isNaN(time));
            const avgResponse = responseTimes.length > 0 
                ? Math.round(responseTimes.reduce((a, b) => a + b, 0) / responseTimes.length)
                : 0;
            
            const uptime = total > 0 ? ((online / total) * 100).toFixed(1) + '%' : '0%';

            document.getElementById('totalSites').textContent = total;
            document.getElementById('onlineSites').textContent = online;
            document.getElementById('offlineSites').textContent = offline;
            document.getElementById('warningSites').textContent = warning;
            document.getElementById('avgResponse').textContent = avgResponse + 'ms';
            document.getElementById('uptime').textContent = uptime;
        }

        function updateTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            data.forEach((site, index) => {
                const row = document.createElement('tr');
                const statusLower = site.status.toLowerCase();
                
                let statusClass, dotClass;
                if (statusLower === 'online') {
                    statusClass = 'badge-online';
                    dotClass = 'dot-online';
                } else if (statusLower === 'offline') {
                    statusClass = 'badge-offline';
                    dotClass = 'dot-offline';
                } else {
                    statusClass = 'badge-warning';
                    dotClass = 'dot-warning';
                }

                const responseTime = parseInt(site.responseTime);
                let responseClass = '';
                if (!isNaN(responseTime)) {
                    if (responseTime < 300) responseClass = 'fast';
                    else if (responseTime < 1000) responseClass = 'medium';
                    else responseClass = 'slow';
                }
                
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td><strong>${site.name}</strong></td>
                    <td><a href="${site.url}" target="_blank" class="url-link">${site.url}</a></td>
                    <td>
                        <span class="status-badge ${statusClass}">
                            <span class="status-dot ${dotClass}"></span>
                            ${site.status}
                        </span>
                    </td>
                    <td><span class="response-time ${responseClass}">${site.responseTime}</span></td>
                    <td>${site.lastCheck}</td>
                    <td><strong>${site.uptime}</strong></td>
                `;
                tbody.appendChild(row);
            });
        }

        function filterStatus(status) {
            currentFilter = status;
            
            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Filter data
            let filteredData = allData;
            if (status !== 'all') {
                filteredData = allData.filter(site => 
                    site.status.toLowerCase() === status
                );
            }

            updateTable(filteredData);
        }

        function searchTable() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            let filteredData = allData;

            // Apply status filter
            if (currentFilter !== 'all') {
                filteredData = filteredData.filter(site => 
                    site.status.toLowerCase() === currentFilter
                );
            }

            // Apply search filter
            if (searchTerm) {
                filteredData = filteredData.filter(site => 
                    site.name.toLowerCase().includes(searchTerm) ||
                    site.url.toLowerCase().includes(searchTerm)
                );
            }

            updateTable(filteredData);
        }

        function startCountdown() {
            secondsLeft = REFRESH_INTERVAL / 1000;
            
            if (countdownTimer) clearInterval(countdownTimer);
            
            countdownTimer = setInterval(() => {
                secondsLeft--;
                document.getElementById('countdown').textContent = secondsLeft + 's';
                
                if (secondsLeft <= 0) {
                    secondsLeft = REFRESH_INTERVAL / 1000;
                }
            }, 1000);
        }

        function startAutoRefresh() {
            loadData();
            startCountdown();
            
            if (refreshTimer) clearInterval(refreshTimer);
            
            refreshTimer = setInterval(() => {
                loadData();
                startCountdown();
            }, REFRESH_INTERVAL);
        }

        // Initialize
        startAutoRefresh();
    </script>
</body>
</html>
